<script type="text/javascript">
function picSlide(picBox, li, dot, active) {
	var oThis = this;
	oThis.picBox = picBox;
	oThis.li = li;
	oThis.len = oThis.li.length;
	oThis.dot = dot;
	oThis.active = active;
	oThis.arr = [];
	oThis.flag = true;
	oThis.index = Math.floor(oThis.len / 2);
	oThis.init().timer();
    oThis.picBox.onmouseover = function() {
    	oThis.flag = false;
    };
    oThis.picBox.onmouseout = function() {
    	oThis.flag = true;
    };
}
picSlide.prototype = {
	init : function() {
		var oThis = this;
		for(var i = 0; i < oThis.len; i++) {
	        var item = oThis.li[i];
	        oThis.arr.push({
	            top : parseInt(oThis.css(item, 'top')),
	            left : parseInt(oThis.css(item, 'left')),
	            width : parseInt(oThis.css(item, 'width')),
	            height : parseInt(oThis.css(item, 'height')),
	            zIndex : parseInt(oThis.css(item, 'zIndex'))
	        });
	        oThis.dot[i].index = i;
	        oThis.dot[i].onmouseover = function() {
	        	oThis.index = this.index;
	            oThis.scroll(this.index);
	        }
	    }
	    return this;
	},
	timer : function() {
		var oThis = this;
		setInterval(function() {
	    	if( oThis.flag ) {
	    		oThis.index++;
		    	if( oThis.index >= oThis.len ) {
		    		oThis.index = 0;
		    	}
		    	oThis.scroll(oThis.index);
	    	}
	    }, 4000);
	},
	css : function(obj , style) {
		if( obj.currentStyle ) {
			return obj.currentStyle[style];
		} else {
			return getComputedStyle(obj, false)[style];
		}
	},
	tabIndex : function(index) {
		var oThis = this;
		for( var i = 0; i < oThis.len ; i++ ) {
			oThis.dot[i].className = 'dot';
		}
		oThis.dot[index].className = oThis.dot[index].className + ' ' +  oThis.active;
	},
	tabCenter : function(n , arr) {
		n -= Math.floor(this.arr.length / 2);
		for ( var i = 0 ; i < Math.abs(n) ; i++ ) {
			if(n > 0) {
                arr.push(arr.shift());
            } else {
                arr.unshift(arr.pop());
            }
		}
		return arr;
	},
	scroll : function(n) {
		var oThis = this;
        oThis.tabIndex(n);
        var ret = oThis.tabCenter(n, oThis.arr.slice(0));
        for(var i = 0; i < oThis.len; i++){
            oThis.li[i].style.zIndex = ret[i].zIndex;
            oThis.run(oThis.li[i], ret[i]);
        }
    },
	run : function(obj, json) {
		var oThis = this;
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
            var stop = true;
            for(var attr in json){
                var target = json[attr];
                var cur = parseInt(oThis.css(obj, attr));
                var speed = (target - cur) / 8;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if(target != cur){
                    stop = false;
                }
                cur += speed;
                obj.style[attr] = cur + 'px';
            }
            if(stop){
                clearInterval(obj.timer);
                obj.timer = null;
            }
        }, 30);
    }
};

var picBox = document.getElementById('picBox');
var li = picBox.getElementsByTagName('li');
var dots = document.getElementById('dots');
var dot = dots.getElementsByTagName('a');
new picSlide(picBox, li , dot ,'dot-active');

</script>
