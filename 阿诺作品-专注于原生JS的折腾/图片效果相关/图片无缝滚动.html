<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <link href="../reset.css" rel="stylesheet"/>
    <script rel="javascript" src="../myFunctions.js"></script>
    <style>
        #demo{width: 600px;height:200px;margin:100px auto;position:relative;overflow: hidden;border:5px solid #3c3c3c}
        #main{width:3000px;height:200px;position: absolute;left:0;top:0;}
        .main-pic{width:300px;height:200px;float:left;}
    </style>
</head>
<body>
<div id="demo" >
    <div id="main">
        <img class="main-pic" src="../imgs/01.jpg"/>
        <img class="main-pic" src="../imgs/02.jpg"/>
        <img class="main-pic" src="../imgs/03.jpg"/>
        <img class="main-pic" src="../imgs/04.jpg"/>
        <img class="main-pic" src="../imgs/05.jpg"/>
    </div>
</div>
<script rel="javascript">
window.onload=function(){
    var demo=document.getElementById('demo');
    var main=document.getElementById('main');
    var aPic=main.getElementsByTagName('img');
    main.innerHTML+=main.innerHTML;

    function auto() {
        if (parseInt(getStyle(main,'left')) == -2400) {
            main.style.left = -900 + 'px';
        } else {
            main.style.left = (parseInt(getStyle(main,'left')) - 5) + 'px';
        }
    }
    timer=setInterval(auto,30);
    demo.onmouseover=function(){
        clearInterval(timer)
    }
    demo.onmouseout=function(){
        timer=setInterval(auto,30);
    }
}
</script>
</body>
</html>
