<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去掉字符串左右空格</title>
    <link href="CSS/reset.css" rel="stylesheet" type="text/css"/>
    <link href="../bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../bootstrap-3.3.0/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>


</head>
<body>
<div class="demo1 tc">
    <input class="input" type="text" value="[     需要过滤的空格      ]" name="" id="input"/>
    <button class="btn btn-primary" id="btn">过滤</button>
</div>
<script>
    (function(){
        var input = document.getElementById('input');
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            input.value = input.value.replace(/(\s|\u00A0)+|(\s|\u00A0)+/g,'');
        }
    }());
</script>
</body>
</html>
